devname: Build Jekyll site
on:
 push:
   branches: ["master"]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib==3.9.2 numpy==2.1.2 pandas==2.2.3 PyYAML==6.0.2 scikit_learn==1.5.2 scipy==1.14.1 seaborn==0.13.2 tqdm==4.66.5 openpyxl==3.1.5 plotly==5.24.1 tabulate==0.9.0 jinja2==3.1.4 pre-commit ruff
          pip install -e .
      
      - name: Generate Docs
        run: |
          bash docs/generation_scripts/compute_docs.sh
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build
        uses: actions/jekyll-build-pages@v1
        with:
          source: "docs"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"


  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}